<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <div class="row justify-content-center align-self-center">
                <button [ngClass]="{ 'btn-success': !showCreate, 'btn-primary': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Crear un examen m√©dico</button>
            </div>
            <br>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="h4">Nombre del examen</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let examen of examenes"
                        (click)="onSelected(examen.id)">
                        <td style="cursor: pointer;"> 
                <dd>{{examen.nombre}}</dd>
                </td>
                <td >
                    <button class="btn btn-primary" (click)="showHideEdit(examen.id)"><span class="fa fa-pencil"></span></button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteExamenMedico(examen.id)"><span class="fa fa-trash"></span></button>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            <div *ngIf="selectedExamen">
                <app-examenmedico-detail [examenDetail]="selectedExamen"></app-examenmedico-detail>
            </div>
            <div *ngIf="showCreate">
                <app-examenmedico-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-examenmedico-create>
            </div>
            <div *ngIf="showEdit">
                <app-examenmedico-edit [examen_id]="examen_edit_id" (cancel)="showHideEdit(examen_edit_id)" (update)="updateExamenMedico()"></app-examenmedico-edit>
            </div>
        </div>   
    </div>
</div>
