<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear un examen m√©dico</h2>
        <br>
        <form name="examen" (ngSubmit)="f.form.valid && createExamenMedico()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="examenName"><b>Nombre</b></label>
                <input type="text" name="examenName" class="form-control" id="examenName" [(ngModel)]="examen.nombre"
                    #examenName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && examenName.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta el nombre del examen</div>
                </div>
            </div>
              <div class="form-group">
                <label for="examenCosto"><b>Costo</b></label>
                <input type="text" name="examenCosto" class="form-control" id="examenCosto" [(ngModel)]="examen.costo"
                    #examenCosto="ngModel" [ngClass]="{ 'is-invalid': f.submitted && examenCosto.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta el costo del examen</div>
                </div>
            </div>
              <div class="form-group">
                <label for="examenRecomendaciones"><b>Recomendaciones</b></label>
                <input type="text" name="examenRecomendaciones" class="form-control" id="examenRecomendaciones" [(ngModel)]="examen.recomendaciones"
                    #examenRecomendaciones="ngModel" [ngClass]="{ 'is-invalid': f.submitted && examenRecomendaciones.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hacen falta las recomendaciones del examen</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
