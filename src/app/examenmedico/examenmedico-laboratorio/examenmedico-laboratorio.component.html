<<div style="text-align: center"></div>

            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ubicacion</th>
                    <th>Telefono</th>
                    <th>Horario de atenci√≥n</th>                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let laboratorio of laboratorios" routerLink="/laboratorios/{{laboratorio.id}}">
