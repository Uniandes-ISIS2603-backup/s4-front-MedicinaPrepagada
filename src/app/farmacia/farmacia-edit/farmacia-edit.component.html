<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Edit a farmacia</h2>
        <br>
        <form name="farmacia" (ngSubmit)="f.form.valid && editFarmacia()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="farmaciaTelefono"><b>Telefono</b></label>
                <input type="text" name="farmaciaTelefono" class="form-control" id="farmaciaTelefono" [(ngModel)]="farmacia.telefono"
                    #farmaciaTelefono="ngModel" [ngClass]="{ 'is-invalid': f.submitted && farmaciaTelefono.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta el telefono de la farmacia</div>
                </div>
            </div>
              
            <div class="form-group">
                <label for="farmaciaCorreo"><b>Correo</b></label>
                <input type="text" name="farmaciaCorreo" class="form-control" id="farmaciaCorreo" [(ngModel)]="farmacia.correo"
                    #farmaciaCorreo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && farmaciaCorreo.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta el correo de la farmacia</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Edit</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
