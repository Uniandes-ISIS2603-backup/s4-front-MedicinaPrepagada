<h1 id = "texto"> Farmacia: {{farmaciaDetail.nombre}}</h1> 
            <table class ="table">
                   <thead class ="thead-light">
                    <tr>
                        <th>Ubicación</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                    </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td>{{farmaciaDetail.ubicacion}}</td>
                           <td>{{farmaciaDetail.telefono}}</td>
                           <td>{{farmaciaDetail.correo}}</td>

                       </tr>
            </tbody>
            </table>

                    <div class="col-md-6">
                    <agm-map [latitude]=farmaciaDetail.latitud [longitude]=farmaciaDetail.longitud [zoom]=16>
                        <agm-marker [latitude]=farmaciaDetail.latitud [longitude]=farmaciaDetail.longitud></agm-marker>
                    </agm-map>
                    </div>
