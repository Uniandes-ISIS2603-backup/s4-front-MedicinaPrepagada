<div style="text-align: center"></div>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Concepto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let factura of facturas" routerLink="/facturas/{{factura.idFactura}}">
                    <td><span>{{factura.idFactura}}</span></td>
                    <td>{{factura.concepto}}</td>
              
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-success" routerLink="/facturas/add">Crear Factura</button>
</div>
