<div class="col-md-12">
    <div class="container-fluid">
        <table>
            <tr>
                <th>Id</th>
                <th>{{laboratorio.id}}</th>
            </tr>
            <tr>
                <th>Nombre</th>
                <th>{{laboratorio.nombre}}</th>
            </tr>
            <tr>
                <th>Direccion</th>
                <th>{{laboratorio.direccion}}</th>
            </tr>
            <tr>
                <th>Telefono</th>
                <th>{{laboratorio.telefono}}</th>
            </tr>
             <tr>
                <th>Horario</th>
                <th>{{laboratorio.horarioAtencion}}</th>
            </tr>
             <tr>
                <th>latitud</th>
                <th>{{laboratorio.latitud}}</th>
            </tr>
            <tr>
                <th>longitud</th>
                <th>{{laboratorio.longitud}}</th>
            </tr>
             <td>
                  <button type="button" class="btn btn-primary" routerLink="/laboratorios/{{laboratorio.id}}/update"><span class="fa fa-pencil"></span></button>
                    <button class="btn btn-danger" (click)="deleteLaboratorio(laboratorio.id)" routerLink="/laboratorios/list"><span class="fa fa-trash"></span></button>
             </td>
        </table>
    </div>
</div>
