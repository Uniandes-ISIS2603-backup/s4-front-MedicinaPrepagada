<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Editar Laboratorio</h2>
        <br>
        <form name="laboratorio" (ngSubmit)="f.form.valid && updateLaboratorio()" #f="ngForm" novalidate>
           
              
            <div class="form-group">
                <label  for="laboratorioNombre"><b>Nombre</b></label>
                <input type="text" name="laboratorioNombre" class="form-control" id="laboratorioNombre" [(ngModel)] = laboratorio.nombre
                      #laboratorioNombre="ngModel" [ngClass]="{'is-valid': f.submitted && laboratorio.nombre.invalid}" required>
                <div class="invalid-feedback">
                    <div>Hace falta el nombre</div>
                </div>
            </div>
              
            <div class="form-group">
                <label for="laboratorioDireccion"><b>Direccion</b></label>
                <input name="laboratorioDireccion" type = "text"  class="form-control" id="laboratorioDireccion" [(ngModel)]= laboratorio.direccion
                    #laboratorioDireccion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && laboratorio.direccion.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta la direccion</div>
                </div>
            </div>
              
            <div class="form-group">
                <label for="laboratorioTelefono"><b>Telefono</b></label>
                <input name="laboratorioTelefono" type = "text"  class="form-control" id="laboratorioTelefono" [(ngModel)]= laboratorio.telefono
                    #laboratorioTelefono="ngModel" [ngClass]="{ 'is-invalid': f.submitted && laboratorio.telefono.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta el telefono</div>
                </div>
            </div>
              
               <div class="form-group">
                <label for="laboratorioHorarioDeAtencion"><b>Horario de Atencion</b></label>
                <input name="laboratorioHorarioDeAtencion" type = "text"  class="form-control" id="laboratorioHorarioDeAtencion" [(ngModel)]= laboratorio.horarioAtencion
                    #laboratorioHorarioDeAtencion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && laboratorio.horarioAtencion.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta el horario</div>
                </div>
            </div>
              <div class="form-group">
                <label for="laboratorioLatitud"><b>Latitud</b></label>
                <input name="laboratorioLatitud" type = "text"  class="form-control" id="laboratorioLatitud" [(ngModel)]=laboratorio.latitud
                    #laboratorioLatitud="ngModel" [ngClass]="{ 'is-invalid': f.submitted && laboratorio.latitud.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta la latitud</div>
                </div>
            </div>
              <div class="form-group">
                <label for="laboratorioLongitud"><b>Longitud</b></label>
                <input name="laboratorioLongitud" type = "text"  class="form-control" id="laboratorioLongitud" [(ngModel)]=laboratorio.longitud
                    #laboratorioLongitud="ngModel" [ngClass]="{ 'is-invalid': f.submitted && laboratorio.longitud.invalid }" required>
                <div class="invalid-feedback">
                    <div>Hace falta la longitud</div>
                </div>
            </div>
              
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Editar</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
