<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <br>
            <!--<div class="row justify-content-center align-self-center" *ngxPermissionsOnly="['ADMIN']"z> -->
            </div>
            <br>
            <br>
                    <h1> Administradores </h1> 
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Login</th>
                        <th>Tipo de Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let administrador of administradores"
                         routerLink="/administradores/{{administrador.id}}" style="cursor: pointer;" >
                        <td><span>{{administrador.id}}</span></td>
                        <td><dd>{{administrador.login}}</dd></td>
                        <td>{{administrador.tipoUsuario}}</td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8">
            </div>
        <button class="btn btn-success" routerLink="/administradores/create">Crear Administrador</button>
    </div>
