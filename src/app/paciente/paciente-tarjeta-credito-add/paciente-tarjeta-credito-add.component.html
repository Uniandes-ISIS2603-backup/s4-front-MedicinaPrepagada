<div class="row">
    <div class="col-7">
        <h2>Agregar una Tarjeta de Credito</h2>
        <form name="tarjetaCredito" (ngSubmit)="f.form.valid &&  createTarjetaCredito()" #f="ngForm" novalidate>
              
            <div class="form-group">
                <label for="numero"><b>Numero</b></label>
                <input type="number" name="tarjetaCreditoNumero" class="form-control" id="tarjetaCreditoNumero" [(ngModel)] = tarjetaCredito.numero
                       #tarjetaCreditoNumero="ngModel" [ngClass]="{'is-valid': f.submitted && tarjetaCredito.numero.invalid}" required>
            </div>
            <div class="form-group">
                <label for="nombreEnTarjeta"><b>Nombre en la Tarjeta</b></label>
                 <input type="text" name="tarjetaCreditoNombreEnTarjeta" class="form-control" id="tarjetaCreditoNombreEnTarjeta" [(ngModel)] = tarjetaCredito.nombreEnTarjeta
                       #tarjetaCreditoNombreEnTarjeta="ngModel" [ngClass]="{'is-valid': f.submitted && tarjetaCredito.nombreEnTarjeta.invalid}" required>
            </div>
            <div class="form-group">
                <label for="codigoSeguridad"><b>Codigo Seguridad</b></label>
                 <input type="number" style="width: 70px;" name="tarjetaCreditoCodigoSeguridad" class="form-control" id="tarjetaCreditoCodigoSeguridad" [(ngModel)] = tarjetaCredito.codigoSeguridad
                       #tarjetaCreditoCodigoSeguridad="ngModel" [ngClass]="{'is-valid': f.submitted && tarjetaCredito.codigoSeguridad.invalid}" required>
            </div>
            <div class="form-group">
                <label for="fechaExpiracion"><b>Fecha Expiracion</b></label>
                 <input type="text" style="width: 75px;" name="tarjetaCreditoFechaExpiracion" class="form-control" id="tarjetaCreditoFechaExpiracion" [(ngModel)] = tarjetaCredito.fechaExpiracion
                       #tarjetaCreditoFechaExpiracion="ngModel" [ngClass]="{'is-valid': f.submitted && tarjetaCredito.fechaExpiracion.invalid}" required>
            </div>
            <div class="form-group">
                <label for="franquicia"><b>Franquicia</b></label>
                 <input type="text" name="tarjetaCreditoFranquicia" class="form-control" id="tarjetaCreditoFranquicia" [(ngModel)] = tarjetaCredito.franquicia
                       #tarjetaCreditoFranquicia="ngModel" [ngClass]="{'is-valid': f.submitted && tarjetaCredito.franquicia.invalid}" required>
            </div>
            <div class=" row form-inline justify-content-center aliign-self-center">
                <button type="submit" class="btn btn-primary">Create</button>   
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
</div>
