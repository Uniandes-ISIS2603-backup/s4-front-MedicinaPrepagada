<div class="row">
    <div class="col-6">
        <h2>Pedir Cita Medica</h2>
        <form name="citaMedica" (ngSubmit)="f.form.valid && createCitaMedica()" #f="ngForm" novalidate>
            
            <div class="form-group">
                <label for="fecha"><b>Fecha</b></label>
                <input type="text" name="citaMedicaFecha" class="form-control" id="citaMedicaFecha" [(ngModel)] = citaMedica.fecha
                       #citaMedicaFecha="ngModel" [ngClass]="{'is-valid': f.submitted && citaMedica.fecha.invalid}" required>       
            </div>
              
            <div class="form-group">
                <label for="comentarios"><b>Comentarios</b></label>
                <input type="text" name="citaMedicaComentarios" class="form-control" id="citaMedicaComentarios" [(ngModel)] = citaMedica.comentarios
                       #citaMedicaComentarios="ngModel" [ngClass]="{'is-valid': f.submitted && citaMedica.comentarios.invalid}" required>       
            </div>
              
              
              <div class="form-group">
                    <label for="citaMedicaHorario"><b>Horario de atenci√≥n</b></label>
                    <select class="custom-select" name="citaMedicaHorario" id="citaHorario" [(ngModel)]="idHorario"
                        #citaMedicaHorario="ngModel" [ngClass]="{ 'is-invalid': f.submitted && idHorario.invalid }"
                        required>
                        <option [value]="horario.id" *ngFor="let horario of horariosAtencion">Medico: {{horario.medico.nombre}} HoraInicio: {{horario.fechaInicio}} Especialidad: {{horario.medico.especialidad.nombre}}</option>
                    </select>
                    <div class="invalid-feedback">
                        <div>No existe el horario</div>
                    </div>
                </div>
              
            <div class=" row form-inline justify-content-center aliign-self-center">
                <button type="submit" class="btn btn-primary">Create</button>   
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
</div>
