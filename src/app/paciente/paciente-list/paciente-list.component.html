<div style="text-align: center"></div>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Identificacion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let paciente of pacientes" routerLink="/pacientes/{{paciente.id}}" style="cursor: pointer;">
                    <td><span>{{paciente.id}}</span></td>
                    <td>{{paciente.nombre}}</td>
                    <td>{{paciente.documentoIdentidad}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-success" routerLink="/pacientes/add">Crear Paciente</button>
</div>
