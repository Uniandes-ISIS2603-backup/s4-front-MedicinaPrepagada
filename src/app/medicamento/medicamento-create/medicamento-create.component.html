<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Create an medicamento</h2>
        <br>
        <form name="medicamento" (ngSubmit)="f.form.valid && createMedicamento()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="medicamentoName"><b>Name</b></label>
                <input type="text" name="medicamentoName" class="form-control" id="medicamentoName" [(ngModel)]="medicamento.name"
                    #medicamentoName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && medicamentoName.invalid }" required>
                <div class="invalid-feedback">
                    <div>The medicamento's name is missing</div>
                </div>
            </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
