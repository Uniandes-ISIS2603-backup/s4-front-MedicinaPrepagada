<div style="text-align: center"></div>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let medicamento of medicamentos">
                    <td><span>{{medicamento.id}}</span></td>
                    <td>{{medicamento.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
