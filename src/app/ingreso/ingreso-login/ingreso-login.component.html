<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Login</h2>
        <br>
        <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="login"><b>Usuario</b></label>
                <input type="text" name="userLogin" class="form-control" id="userLogin" [(ngModel)]=user.login
                       #userLogin="ngModel" [ngClass]="{'is-valid':f.submitted && user.login.invalid}" ng-change="getCredenciales()" required>
            </div>
            <div class="form-group">
                <label for="contrasena"><b>Contrase√±a</b></label>
                <input type="password" name="userContrasena" class="form-control" id="userContrasena" [(ngModel)]=user.contrasena required>
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <button class="btn btn-success" routerLink="/register">Registrarse</button>
        </form>
    </div>
</div>
