<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear una Orden Medica</h2>
        <br>
        <form name="ordenMedica" (ngSubmit)="f.form.valid && createOrdenMedica()" #f="ngForm" novalidate>
            
            <div class="form-group">
                <label  for="ordenFecha"><b>Fecha de Expedicion (DD/MM/AAAA)</b></label>
                <input type="text" name="ordenFecha" class="form-control" id="ordenFecha" [(ngModel)] = ordenMedica.fechaExpedicion
                      #ordenFecha="ngModel" [ngClass]="{'is-valid': f.submitted && ordenMedica.fechaExpedicion.invalid}" required>
            </div>
              
            <div class="form-group">
                <label for="ordenComentarios"><b>Comentarios</b></label>
                <input name="ordenComentarios" type = "text"  class="form-control" id="ordenComentarios" [(ngModel)]= ordenMedica.comentarios
                    #ordenComentarios="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ordenMedica.comentarios.invalid }" required>
            </div>
              
            <div class="form-group">
                <label for="ordenValidaHasta"><b>Valida Hasta</b></label>
                <input name="ordenValidaHasta" type = "text" readonly=”readonly”  class="form-control" id="ordenValidaHasta" [(ngModel)]= historiaClinica.validaHasta
                    #ordenValidaHasta="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ordenMedica.validaHasta.invalid }" required>
            </div>
              
               <div class="form-group">
                <label for="ordenFirmaMedico"><b>Firma Medico</b></label>
                <input name="ordenFirmaMedico" type = "text"  class="form-control" id="ordenFirmaMedico" [(ngModel)]= ordenMedica.firmaMedico
                    #ordenFirmaMedico="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ordenMedica.firmaMedico.invalid }" required>
            </div>
              
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
